<ion-header>

  <ion-navbar>
    <ion-title>Dodaj ureaj</ion-title>

</ion-header>


<ion-content padding>
  <ion-label style = "border-bottom: 2px solid rgb(0,138,116); padding-bottom: 5px;">Unesi ime ureaja: </ion-label>
  <ion-input [(ngModel)] = "uredjaj"></ion-input>

  <ion-input [(ngModel)] = "potrosnja"></ion-input>

  <button ion-button full class = "button" (click) = "dodaj()">Dodaj Ureaj</button>
</ion-content>
