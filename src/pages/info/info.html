<ion-header>

  <ion-navbar>
    <ion-title>Upravljanje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> {{device.uredjaj}}</h3>
  
  <ion-item class="itembg" no-lines>
      <ion-label class="label" >On/off: </ion-label>
      <ion-toggle color="secondary"[(ngModel)]="device.power" class="toggle" (ionChange) = "paligasi(device.power, device.$key)"></ion-toggle>
  </ion-item>
  <h3 *ngIf=" device.volume != null" >Volume:</h3> 
  <ion-item>
     <ion-range color="secondary" min="0" max="100" *ngIf=" device.volume != null" (ionChange) = "slajder(device.volume, device.$key)" [(ngModel)]="device.volume" pin="true">
        <ion-label range-left></ion-label>
        <ion-label range-right></ion-label>
      </ion-range>
  </ion-item>
  <br>
  <br>
  <br>
  <br>
  <h5 style="font-weight: 300">Potrosnja: {{device.potrosnja}} kWh</h5>
    
</ion-content>
