<ion-header>

            <h1>Računi</h1>

          <div class="right">

      <ion-item class="card" no-lines (click) = "goTips()">
          <div class="left">
            <h1>Savjeti za Štednju</h1>
          </div>

            <img src="../assets/imgs/tips.png" alt="" style="margin-left: 45px;">
          </div>
      </ion-item>
      <ion-item class="card" no-lines>
          <div class="left">
            <h1>e-račun</h1>
          </div>
          <div class="right">
            <img src="../assets/imgs/bills.png" alt="" style="margin-left: 45px;">

      <ion-item class="itembg" no-lines>
